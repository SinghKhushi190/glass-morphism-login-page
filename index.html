<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Universal design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background body design */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(135, 99, 99);
        }

        .login-box {
            /* width: 450px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 166, 166, 0.1);
      backdrop-filter: blur(24px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: rgb(106, 98, 98); */
            position: relative;
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, o.4);
            z-index: 10;
            overflow: hidden;
            text-align: center;
            color: #d21515;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
        }

        /* Boxes inputes */
        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(209, 96, 96, 0.2);
            color: #080707;
            font-size: 16px;
        }

        /* username oR passwaord box */
        .input-box input::placeholder {
            color: #760a0a;
        }

        /* login button */
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 1px;
            border-radius: 10px;
            background: rgba(255, 232, 232, 0.3);
            color: #eb7070;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: rgba(32, 29, 29, 0.155);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #141212;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="links">
                <p><a href="#">Forgot Password?</a> | <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
